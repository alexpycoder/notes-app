<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Note</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
 

    <nav class="navbar">
        <a href="{{ url_for('notes_app') }}">My Notes</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        
    </nav>
    <h2>Update the note</h2>
    <main>
        <div class="form_block">
            <form autocomplete="off" method="POST">
            
                <ul>
                    <div class="div_space">
                        <input type="text" placeholder="Title" name='title' value="{{note_to_update.title}}">
                    </div>
                    <div class="div_space">
                        <input type="text" placeholder="Text" name='text' value="{{note_to_update.text}}">
                    </div>

                    <div class="div_space">
                        <input class="note_button" type="submit" value="Save!">
                    </div>
                    

                </ul>
            </form>
        </div>
    </main>
</body>
</html>
